<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>EDUGES - General</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f4f4f4; }

    /* Header */
    header { background:#072f6b; color:white; padding:30px; display:flex; align-items:center; }
    .logo-container { display:flex; align-items:center; gap:25px; }
    .logo-container img { height:140px; }
    .logo-text { font-size:60px; font-weight:bold; }

    /* Contenedor principal */
    .container { display:flex; min-height:calc(100vh - 160px); }
    .sidebar { width:280px; background:#0b3d91; padding:30px; display:flex; flex-direction:column; justify-content:space-between; }
    .menu { list-style:none; padding:0; margin:0; }
    .menu li { margin:25px 0; }
    .menu a { display:block; text-decoration:none; color:white; font-weight:bold; font-size:24px; padding:12px 15px; border-radius:5px; }
    .menu a:hover { background:#072f6b; }

    /* √Årea de usuario */
    .user-info { color:white; font-weight:bold; font-size:20px; margin-bottom:5px; }
    .user-info span { margin-right:10px; font-size:24px; }
    .user-email { font-size:16px; color:#e0e0e0; margin-left:0; }
    .logout form { margin-top:10px; }
    .logout button { width:100%; padding:12px; background:#c0392b; color:white; border:none; border-radius:5px; cursor:pointer; font-size:18px; }
    .logout button:hover { background:#e74c3c; }

    /* √Årea de contenido */
    .content { flex:1; padding:50px; color:black; font-size:22px; }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="{% static 'usuarios/eduges1.png' %}" alt="EduGes">
      <span class="logo-text">EduGes</span>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div>
        <ul class="menu">
          <li><a href="{% url 'home' %}">Inicio</a></li>
          <li><a href="{% url 'registros' %}">registros</a></li>
          <li><a href="{% url 'pagos' %}">Pagos</a></li>
          <li><a href="{% url 'general' %}">General</a></li>
        </ul>
      </div>  

      <div class="user-info">
        {% if request.user.is_authenticated %}
          <div><span>üë§</span>{{ request.user.username }}</div>
          <div class="user-email">{{ request.user.email }}</div>
          <div class="logout">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Cerrar sesi√≥n</button>
            </form>
          </div>
        {% else %}
          <div>No hay usuario logueado</div>
        {% endif %}
      </div>
    </aside>

    <main class="content">
      <h2>General</h2>
      <p>Contenido de la secci√≥n General.</p>
    </main>
  </div>
</body>
</html>
