<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Alumno</title>
</head>
<body>
    <h1>Detalle Alumno</h1>
    <p><strong>Legajo:</strong> {{ alumno.ID_Legajo }}</p>
    <p><strong>Nombre:</strong> {{ alumno.nombre }}</p>
    <p><strong>Apellido:</strong> {{ alumno.apellido }}</p>
    <p><strong>Tutor:</strong> {{ alumno.tutor }}</p>

    <p><strong>Teléfono:</strong> {{ alumno.telefono }}</p>
    <p><strong>Nivel/Grado:</strong> {{ alumno.nivel }}</p>
    <p><strong>Fecha de alta:</strong> {{ alumno.fecha_alta }}</p>
</body>
</html>
